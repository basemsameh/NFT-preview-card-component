<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
</head>

<body>
    <div class="container">
        <div class="image">
            <div class="icon-view"></div>
        </div>
        
        <div class="vocab">
            <h3>Equilibrium #3429</h3>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <img src="images/icon-ethereum.svg" alt="icon-ethereum">
            <span class="span-ethereum">0.041ETH</span>
            <img src="images/icon-clock.svg" alt="icon-clock">
            <span class="span-clock">3 days left</span>
        </div>
        
        <div class="avatar">
            <img src="images/image-avatar.png" alt="image-avatar">
            <p>Creation of <span>Jules Wyvern</span></p>
        </div>
    </div>
</body>

</html>
